<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir y borrar elementos</title>
    <style>
          .btn-image {
                    background-image: url('iconoPapelera.png');
                    background-size: cover;
                    width: 65px;
                    height: 65px;
                    float: right;
                }
                .tweet {
                    width:500px;
                    border: 1px solid gray;
                    border-radius: 10px;
                }
    </style>
</head>
<body>
    <input id="elemento" type="text" placeholder="Añade un elemento">
    <button onclick="anadir()">Añadir</button>
    <button onclick="ordenar()">Ordenar</button>
    <p id="resultado"></p>
    
    <script>
        let mensajes = [];
        function anadir(){
            let mensaje = document.getElementById("elemento").value;
            mensajes.push(mensaje);
            imprimeMensajes();
        }
        function ordenar(){
            mensajes.sort();
            imprimeMensajes();
        }
        function eliminar(mensaje){
            let index = mensajes.indexOf(mensaje);
            mensajes.splice(index, 1);
            imprimeMensajes();
        }
        function imprimeMensajes(){
            let codigoHTML = "";
            let longitud = mensajes.length;
            let icono = "<div class='tweet'><img src='iconoTwitter.png'>";
            for (i=0; i<longitud;i++){
                codigoHTML+=icono+mensajes[i]+" <button class=\"btn-image\" onclick='eliminar(mensajes["+i+"]);'></button><br></div>";
            }
            document.getElementById("resultado").innerHTML = codigoHTML;
        }

    </script>
</body>
</html>
