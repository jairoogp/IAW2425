<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    DNI:<input type="text" id="dni">
    <button onclick="calculaLetra()">Calcula letra</button>
    <p id="resultado"></p>
    <script>    

        function calculaLetra(){
            let letras=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
            let numero = parseInt(document.getElementById("dni").value);
            let resto = numero % 23;    //resto de la división entera del número entre 23 (% significa resto no por ciento)
            document.getElementById("resultado").innerHTML = "El DNI tiene la letra " + letras[resto];
            
        }
    </script>
</body>
</html>
