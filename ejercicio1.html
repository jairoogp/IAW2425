<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de masa corporal</title>
</head>
<body>
    <h2>Índice de masa corporal</h2>
    <input id="altura" type="text" placeholder="Indica tu altura en cm"><br>
    <input id="peso" type="text" placeholder="Indica tu peso en kg"><br>
    <button onclick="calcular()">calcular</button>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    <script>
        function calcular(){
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let alturaMetros = altura / 100 ;
            let IMC = (peso / (alturaMetros * alturaMetros)).toFixed(2)
            document.getElementById("resultado2").innerHTML = "Su IMC es de " +IMC;
            if(isNaN(altura) || isNaN(peso) || altura<=0 || peso <=0){
                document.getElementById("resultado").innerHTML = "Debes introducir un peso y altura correcto";
                return;
            }
            
            if(IMC<18.5){
                document.getElementById("resultado").innerHTML = "Tienes un peso inferior al normal";
            }
            else if(IMC>18.5 && IMC<24.9){ // no es necesario poner IMC> 18.5  ya que está arriba indicado, asi como los otros
                document.getElementById("resultado").innerHTML = "Tienes un peso normal";
            }
            else if(IMC>25 && IMC<29.9){
                document.getElementById("resultado").innerHTML = "Tienes un peso superior al normal";
            }
            else{
                document.getElementById("resultado").innerHTML = "Tienes obesidad goldito";
            }
        }
    </script>
</body>
</html>
