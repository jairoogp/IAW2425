<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir y borrar elementos</title>
</head>
<body>
    <input id="elemento" type="text" placeholder="Añade un elemento">
    <button onclick="anadir()">Añadir</button>
    <button onclick="ordenar()">Ordenar</button>
    <p id="resultado"></p>
    
    <script>
        let mensajes = [];
        imprimeMensajes();
        function anadir(){
            let mensaje = document.getElementById("elemento").value;
            mensajes.push(mensaje);
            imprimeMensajes();
        }
        function ordenar(){
            mensajes.sort();
            imprimeMensajes();
        }
        function imprimeMensajes(){
            let codigoHTML = "";
            let longitud = mensajes.length;
            let icono = "div class='tweet'><img src='iconoTwitter.png'>";
            for (i=0; i<longitud;i++){
                let postHTML = icono + mensajes[i] + " ";
                postHTML += "<button class='btn-image' onclick='eliminar(mensajes[" + i + "]);'></button><br></div>";
                codigoHTML += postHTML;
            }
            document.getElementById("resultado").innerHTML = codigoHTML;
        }

    </script>
</body>
</html>
